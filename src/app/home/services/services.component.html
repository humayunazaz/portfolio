<section id="services" class="service-area">
  <div class="container">
      <h2 class="block_title">Services</h2>
      <div class="row" *ngIf="display">
          <div class="col-md-3 col-sm-6" *ngFor="let service of services; let i = index;">
              <div class="services" @bounceLeft *ngIf="((i + 1) % 2) != 0">
                  <div class="service-wrap">    
                      <i class="{{service.icon}} pe-dj pe-va"></i>
                      <h3>{{service.title}}</h3>
                      <p>{{service.content}}</p>
                      <div class="hoverEdit" *ngIf="user">
                          <i class="fa fa-edit" data-toggle="modal" data-target="#serviceModal" (click)="edit = service"></i>
                      </div>
                  </div>
              </div>
              <div class="services" @bounceRight *ngIf="((i + 1) % 2) == 0">
                  <div class="service-wrap">    
                      <i class="{{service.icon}} pe-dj pe-va"></i>
                      <h3>{{service.title}}</h3>
                      <p>{{service.content}}</p>
                      <div class="hoverEdit" *ngIf="user">
                          <i class="fa fa-edit" data-toggle="modal" data-target="#serviceModal" (click)="edit = service"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section><!-- services -->
<div id="serviceModal" class="modal fade editModal" role="dialog">
    <div class="modal-dialog">
    
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="save(f.value, edit.$key)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" [(ngModel)]="edit.title" name="title" id="title" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input #content="ngModel" [(ngModel)]="edit.content" name="content" id="content" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="icon">Icon</label>
                        <input #icon="ngModel" [(ngModel)]="edit.icon" name="icon" id="icon" type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
    </div>
</div>
